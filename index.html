<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch-Prachi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- conatiner div -->
    <div class="container">
      <!-- header of the stop watch -->
       <div class="main"><h1>StopWatch</h1></div> 
       <!-- shows the time -->
       <div class="timmer"> <p id="timeDisplay">
          00:00:00
        </p> </div> 
        <!-- shows all button i.e start,stop and reset button -->
       <div class="all-button">
         <button id="start">Start</button>
        <button id="pause">Stop</button>
        <button id="reset">Reset</button> </div>
        
      </div>
      <!-- include javascript file -->
      <script src="app.js"></script>
</body>
</html>
